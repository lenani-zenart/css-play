.shakeit:hover{animation: shake 3s infinite;transform-origin:bottom;}
  @-webkit-keyframes shake {
	0% { -webkit-transform: translate(2px, 1px) rotate(0deg); }
	10% { -webkit-transform: translate(-1px, -0px) rotate(-1deg); }
	20% { -webkit-transform: translate(-3px, 0px) rotate(1deg); }
	30% { -webkit-transform: translate(0px, 1px) rotate(0deg); }
	40% { -webkit-transform: translate(1px, -1px) rotate(1deg); }
	50% { -webkit-transform: translate(-1px, 0px) rotate(-1deg); }
	60% { -webkit-transform: translate(-3px, 1px) rotate(0deg); }
	70% { -webkit-transform: translate(2px, 1px) rotate(-1deg); }
	80% { -webkit-transform: translate(-1px, -1px) rotate(1deg); }
	90% { -webkit-transform: translate(2px, 0px) rotate(0deg); }
	100% { -webkit-transform: translate(1px, -1px) rotate(-1deg); }
}
.rotate:hover{animation: Rotate 2s ease-in-out;animation-iteration-count: infinite;transform-origin: center;}
@-webkit-keyframes Rotate {
	0% { -webkit-transform: rotate(0deg); }
	50% { -webkit-transform:rotate(40deg) scale(1.1,1.1); }
	100% { -webkit-transform:rotate(0deg); }
}

.moveit{animation: MoveIt 18s ease-in-out;animation-iteration-count: infinite;transform-origin: center;}
@-webkit-keyframes MoveIt {
	0% { -webkit-transform: translate(-300%,0%);opacity:0;width:250px;height:110px; }
	10% { -webkit-transform: translate(-210%,0%);opacity:1;width:250px;height:110px; }
	50% { -webkit-transform: translate(90%,0%);opacity:1;width:350px;height:110px; }
	90% { -webkit-transform:translate(250%, 0%);opacity:1;width:250px;height:110px; }
	100% { -webkit-transform:translate(270%, 0%);opacity:0;width:250px;height:110px; }
}
.updown{-webkit-animation-name: UpdDown;
    -webkit-animation-duration: 2.5s;
    -webkit-animation-iteration-count: infinite; transform:none;}
@-webkit-keyframes UpdDown {
    0% {-webkit-transform: translateY(-8px);}
    50% {-webkit-transform: translateY(8px);}
    100% {-webkit-transform: translateY(-8px);}
}
.cloud_shine_1{display:block;width:380px;height:120px;background-color:rgba(255,255,255,0.50);filter:blur(20px);border-radius:30% 10% 70% 100%;poxition:absolute;top:10%;left:1%;-webkit-animation-name: BehindSun;-webkit-animation-duration: 32s;-webkit-animation-iteration-count: infinite;}
@-webkit-keyframes BehindSun {
    from {-webkit-transform: translate(-200%,20%) scale(1.1,1.1);opacity:0.5;}
	90% {-webkit-transform: translate(300%,50%) scale(2.1,2.1);opacity:1;}
    to {-webkit-transform: translate(450%,20%) scale(1.1,1.1);opacity:0.5;}
}

@-webkit-keyframes BehindSun2 {
